<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <!-- Link para o CDN do Lucide Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@lucide/icons/css/lucide.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container"> 
    <h1>Lista De Tarefas</h1>
    <form class="add-task">
        <input type="text" id="new-task" placeholder="Adicionar tarefa...">
        <button type="submit">Adicionar</button>
    </form>
    <ul class="tasks" id="tasks">
    </ul>
  </div>

  <!-- Botões com ícones do Lucide Icons -->
  <button class="delete-btn"><i class="li-trash"></i></button> <!-- Ícone de deletar tarefa -->
  <button class="check-btn"><i class="li-check"></i></button> <!-- Ícone de marcar tarefa como concluída -->

  <script src="script.js"></script>
</body>
</html>
